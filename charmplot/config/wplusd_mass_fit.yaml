colorScheme: cheer_up_emo_kid

variablesConf: charmed_wjets

channelsVariables:
  Dmeson_m:
    label: 'D^{#pm} m'
    unit: 'GeV'
    rebin: 10
    ratio_range: [0.5, 1.49]

samplesConf: common

data: DataMinusBackground

samples:
  - Powheg_Wjets_light
  - Powheg_Wjets_tau
  - Sherpa_Zjets
  - Top
  - Diboson

channels:
  2018_el_wplusd_OS-SS:
    regions:
      - OS_2018_el_SR_Dplus
      - -SS_2018_el_SR_Dplus
    samples:
      - Powheg_Wjets_light
    mass_fit:
      var: Dmeson_m
      range: [1.75, 2.1]
      mean: [1.87, 1.8, 2.0]
      sigma: [0.02, 0.01, 5.0]
      poly_order: 2
      chi2Fit: True
    label: 'W#rightarrowe#nu+D, D#rightarrowK#pi#pi, OS-SS'
    lumi: '2018'

  2018_el_wplusd_OS:
    regions:
      - OS_2018_el_SR_Dplus
    samples:
      - Powheg_Wjets_light
    mass_fit:
      var: Dmeson_m
      range: [1.75, 2.2]
      mean: [1.87, 1.86, 1.88]
      sigma: [0.02, 0.01, 0.1]
      bkg_function: epoly
      poly_order: 2
    label: 'W#rightarrowe#nu+D, D#rightarrowK#pi#pi, OS'
    lumi: '2018'

