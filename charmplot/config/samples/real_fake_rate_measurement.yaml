Ph_Wjets_emu:
  add: Ph_Wjets_emu
  subtract:
  lineColor: "10000"
  legendLabel: 'Powheg W#rightarrowl#nu'

Top_ttbar:
  add: Top_ttbar
  subtract:
  lineColor: "12001"
  legendLabel: t#bar{t}

